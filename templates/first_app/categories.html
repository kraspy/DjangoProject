{% extends 'base.html' %}

{% block page_title %}
	{{ block.super }} Categories
{% endblock %}

{% block page_header %}
	Categories
{% endblock %}

{% block content %}
  {% if categories %}
    <ul>
    {% for category in categories %}
    <li><a href="{% url 'first_app:category_detail' category.slug %}">{{ category.title }}</a></li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
